<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zrooms - Zoom Room Status</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {{if gt .RefreshRate 0}}
    <meta http-equiv="refresh" content="{{.RefreshRate}}">
    {{end}}
    <!-- Include HTMX library first in the head -->
    <script src="/static/js/lib/htmx.min.js"></script>
    <!-- Initialize the SSE extension properly -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof htmx !== 'undefined') {
                htmx.defineExtension('sse', {
                    init: function(elt) {
                        // This ensures the SSE source is properly initialized
                        var srcElt = htmx.closest(elt, '[hx-sse-src], [data-hx-sse-src]') || 
                                     document.querySelector('[hx-sse-src], [data-hx-sse-src]');
                        
                        // If no explicit source, use the URL from sse-connect attribute
                        if (!srcElt && elt.getAttribute('sse-connect')) {
                            elt.setAttribute('hx-sse-src', elt.getAttribute('sse-connect'));
                            srcElt = elt;
                        }
                        
                        return srcElt;
                    },
                    onEvent: function(name, evt) {
                        console.log('SSE event received:', name, evt);
                        return true;
                    }
                });
            }
        });
        const useSSE = {{.UseSSE}};
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Zrooms</h1>
            <p>Zoom Room Status Dashboard</p>
        </div>
    </header>
    
    <main class="container">
        {{template "content" .}}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{.CurrentYear}} Zrooms - Last updated: <span id="last-updated">{{.LastUpdated}}</span></p>
        </div>
    </footer>

    <!-- Include our application JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
