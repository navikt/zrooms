<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zrooms - Zoom Room Status</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Include HTMX library first in the head -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.3" integrity="sha384-Y4gc0CK6Kg+hmulDc6rZPJu0tqvk7EWlih0Oh+2OkAi1ZDlCbBDCQEE2uVk472Ky" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
</head>
<body hx-ext="sse" sse-connect="/events">
    <header>
        <div class="container">
            <div class="header-content">
                <div class="title-section">
                    <h1>Zrooms</h1>
                    <p>Zoom Room Status Dashboard</p>
                </div>
                {{if .OAuthURL}}
                <div class="auth-section">
                    <a href="{{.OAuthURL}}" class="install-btn" target="_blank">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Add Your Meetings
                    </a>
                </div>
                {{end}}
            </div>
        </div>
    </header>
    
    <main class="container">
        {{template "content" .}}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{.CurrentYear}} Zrooms - Last updated: <span id="last-updated">{{.LastUpdated}}</span></p>
        </div>
    </footer>
</body>
</html>
