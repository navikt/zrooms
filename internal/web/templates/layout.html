<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zrooms - Zoom Room Status</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {{if gt .RefreshRate 0}}
    <meta http-equiv="refresh" content="{{.RefreshRate}}">
    {{end}}
    <!-- Include HTMX library first in the head -->
    <script src="/static/js/lib/htmx.min.js"></script>
    <script src="/static/js/lib/sse.mins.js"></script>
    <!-- Initialize the SSE extension properly -->
    <script>
        const useSSE = {{.UseSSE}};
    </script>
    <script src="/static/js/app.js"></script>
</head>
<body hx-ext="sse">
    <header>
        <div class="container">
            <h1>Zrooms</h1>
            <p>Zoom Room Status Dashboard</p>
        </div>
    </header>
    
    <main class="container">
        {{template "content" .}}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{.CurrentYear}} Zrooms - Last updated: <span id="last-updated">{{.LastUpdated}}</span></p>
        </div>
    </footer>

    <!-- Include our application JS -->
</body>
</html>
